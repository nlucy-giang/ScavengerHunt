<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @font-face {
            font-family: 'JetBrains';
            src: url('JetBrains.otf') format('opentype');
            font-style: normal;
            font-weight: normal;
            text-rendering: optimizeLegibility;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-image: url('background.png');
        }

        #form-container {
            font-family: 'JetBrains', 'Arial';
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 70px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px;
            background-color: #C8C8C8;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #5C5D6C;
        }

        #errorMessage {
            color: red;
            margin-top: 10px;
        }

        #successContainer {
            font-family: 'JetBrains', 'Arial';
            margin-left: 47px;
            margin-right: 33px;
        }

        /* Media query for smaller screens (phones) */
        @media only screen and (max-width: 600px) {
            body {
                background-image: url('iphonebg.png');
            }
        }
    </style>
</head>

<body>
    <div id="form-container">
        <form id="loginForm">
            <label for="agentID">Agent ID:</label>
            <input type="text" id="agentID" name="agentID" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="checkLogin()">Login</button>
        </form>
        <p id="errorMessage"></p>
    </div>

    <div id="successContainer" style="display: none;">
        <p id="successMessage">The culprit is K.Y. Warn the others immediately.</p><br><br><br>
        <p id="successMessage">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-M.W.</p>
    </div>

    <script>
        function checkLogin() {
            var agentID = document.getElementById('agentID').value.toLowerCase();
            var password = document.getElementById('password').value.toLowerCase();
            var errorMessage = document.getElementById('errorMessage');
            var loginForm = document.getElementById('loginForm');
            var successContainer = document.getElementById('successContainer');
            var formContainer = document.getElementById('form-container');

            if (agentID === 'cdfcd' && password === 'hello123') {
    // Determine the screen width
    var isSmallScreen = window.innerWidth <= 600;

    // Change background and show success message
    document.body.style.backgroundImage = isSmallScreen ? "url('iphonebgs.png')" : "url('newbackground.png')";
    formContainer.style.display = 'none';
    loginForm.style.display = 'none';
    successContainer.style.display = 'block';
} else {
    errorMessage.textContent = 'Invalid login';

    // Hide the error message after 1 second
    setTimeout(function () {
        errorMessage.textContent = '';
    }, 1000);
}
        }
    </script>
</body>

</html>
